<h2 class="list-title"><span class="fa fa-heart"></span> Deceased Listing</h2>
<div class="row">
	<div class="col-md-12">
		<!-- START DEFAULT DATATABLE -->
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table datatable table-bordered" ng-if="deceaseds.length>0">
						<thead>
							<tr>
								<th>DNI</th>
								<th>First Name</th>
								<th>Paternal Last Name</th>
								<th>Maternal Last Name</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="deceased in deceaseds">
								<td>{{ deceased.dni }}</td>
								<td>{{ deceased.firstName }}</td>
								<td>{{ deceased.paternalLastName }}</td>
								<td>{{ deceased.maternalLastName }}</td>
								<td>
									<a ui-sref="edit({id:deceased._id})">Edit</a> |
									<a href="#" ng-click="deleteDeceased(deceased._id)">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div ng-if="deceaseds.length==0">
					Sin datos
				</div>
			</div>
		</div>
		<!-- END DEFAULT DATATABLE -->
	</div>
</div>
<script type="text/javascript" src="./public/js/plugins/datatables/jquery.dataTables.min.js"></script>
