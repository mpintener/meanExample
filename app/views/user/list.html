<div class="row">
	<div class="col-md-12">
		<!-- START DEFAULT DATATABLE -->
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table datatable" ng-if="users.length>0">
						<thead>
							<tr>
								<th>Name</th>
								<th>Address</th>
								<th>Contact No.</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in users">
								<td>{{ user.name }}</td>
								<td>{{ user.address }}</td>
								<td>{{ user.contactNo }}</td>
								<td>
									<a ui-sref="edit({id:user._id})">Edit</a> |
									<a href="#" ng-click="deleteUser(user._id)">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div ng-if="users.length==0">
					Sin datos
				</div>
			</div>
		</div>
		<!-- END DEFAULT DATATABLE -->
	</div>
</div>
<script type="text/javascript" src="./public/js/plugins/datatables/jquery.dataTables.min.js"></script>
